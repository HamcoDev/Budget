<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above <link href="css/ionic.app.css"
    rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="controllers/budgetController.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  
  <body ng-app="budget" ng-controller="BudgetCtrl">
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Sub-categories</h1>
        </ion-header-bar>
        <ion-content>
          <!-- our list and list items -->
          <ion-list>
            <ion-item ng-repeat="category in categories" ng-click="showSubCategories(category.$id)">{{category.$id}}</ion-item>
          </ion-list>
          Enter amount: <input type="text" ng-model="amount" name="amount" />
          <select ng-options="category.$id for category in categories" ng-model="selected"></select>
          <br/>
          <br/>          
          <button class="button" ng-click="addAmount(selected.$id, amount)">Add</button>
          
          <ion-list>
            <ion-item ng-repeat="category in subCategories">{{category.$id}}</ion-item>
          </ion-list>
          
          </ion-content>
      </ion-side-menu-content>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Categories</h1>
        </ion-header-bar>
         </ion-side-menu>
    </ion-side-menus>  
  </body>

</html>
